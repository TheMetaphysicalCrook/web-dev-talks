<style>
	.embed-responsive {
		-webkit-transition: all 2s linear;
		-moz-transition: all 2s linear;
		-o-transition: all 2s linear;
		transition: all 2s linear;
	}
	.embed-responsive.ng-hide {
		opacity: 0; 
	}
	.refresh-icon {
		margin-top: 30%;
		font-size: 7em;
		-webkit-animation-name: spin;
		-webkit-animation-duration: 1000ms;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-timing-function: linear;
		-moz-animation-name: spin;
		-moz-animation-duration: 1000ms;
		-moz-animation-iteration-count: infinite;
		-moz-animation-timing-function: linear;
		-ms-animation-name: spin;
		-ms-animation-duration: 1000ms;
		-ms-animation-iteration-count: infinite;
		-ms-animation-timing-function: linear;
	}
	@-moz-keyframes spin {
	    from { -moz-transform: rotate(0deg); }
	    to { -moz-transform: rotate(360deg); }
	}
	@-webkit-keyframes spin {
	    from { -webkit-transform: rotate(0deg); }
	    to { -webkit-transform: rotate(360deg); }
	}
	@keyframes spin {
	    from {transform:rotate(0deg);}
	    to {transform:rotate(360deg);}
	}
</style>

<div ng-show="hideVideo" class="row text-center center-block">
	<i class="refresh-icon text-primary glyphicon glyphicon-refresh"></i>
</div>

<div ng-hide="hideVideo" class="embed-responsive embed-responsive-16by9">
	<iframe
		class="embed-responsive-item"
		ng-if="embedUrl" 
		ng-src="{{ embedUrl }}" 
		frameborder="0"
		allowfullscreen>
	</iframe>
	<div class="muted text-center">
		<strong>Tags:</strong>
		<small ng-repeat="tag in tags">{{ tag }} {{ ($last) ? '' : ', ' }} </small>
	</div>
</div>
