<style>
	.list-group-item {
		-webkit-transition: background 0.1s ease-in-out;
		-moz-transition: background 0.1s ease-in-out;
		-o-transition: background 0.1s ease-in-out;
		transition: background 0.1s ease-in-out;
	}
</style>

<span ng-init="talkListLimit = 0"></span>

<div class="list-group">
  	<a
  		class="list-group-item row"
  		href="#"
  		ng-class="{ 'has-warning': searchText.length }"
		>
		<h4 class="list-group-item-heading lead">Search </h4>
		<p class="list-group-item-text">
  			<input class="form-control" ng-model="searchText">
		</p>
  	</a>

	<a 
		class="list-group-item row" 
		ng-class="{ 'active': currentTalk.id === talk.id }"
		ng-click="changeCurrentTalk($index)" 
		ng-repeat="talk in talks | filter:searchText | limitTo: talkListLimit">
		
		<img class="pull-left img img-polaroid col-md-4" ng-src="{{ getThumbnail(talk.id) }}">

		<div class="col-md-8"
			class="list-group-item-text" 
			ng-bind-html="parseSummary(talk.summary)">
		</div>
	</a>
	
	<div 
		class="list-group-item row text-center"
  		ng-class="{ 'has-warning': searchText.length }">
		
		<span>
			Showing {{ talkListLimit }} of {{ talks.length }}	
		</span>

		<button 
			class="btn btn-xs bt-default pull-right" 
			ng-click="talkListLimit = talkListLimit + 3"
			ng-disabled="talkListLimit >= talks.length">
			Load More
		</button>

	</div>

</div>
